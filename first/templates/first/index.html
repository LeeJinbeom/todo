<!DOCTYPE html>
<html>
<head>
    <title>환영합니다</title>
    <script>
        document.cookie = "test=javascript"
        console.log(document.cookie)
    </script>
</head>
<body>
    <h3>{{ request.COOKIES.name }}</h3>

    {% endif %}


</body>
</html>
